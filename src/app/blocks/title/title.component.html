<ng-container [ngSwitch]="level">
  <h1 *ngSwitchCase="1" class="title-component">{{ text }}</h1>
  <h2 *ngSwitchCase="2" class="title-component">{{ text }}</h2>
  <h3 *ngSwitchCase="3" class="title-component">{{ text }}</h3>
  <h4 *ngSwitchCase="4" class="title-component">{{ text }}</h4>
  <h5 *ngSwitchCase="5" class="title-component">{{ text }}</h5>
</ng-container>
